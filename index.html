<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <div class="calculator" id="app">
    
    <div class="output">
      <div class="new"> {{ value }} </div>
    </div>

    <button @click="write('1')">1</button>
    <button @click="write('2')">2</button>
    <button @click="write('3')">3</button>
    <button @click="percentage">%</button>
    <button @click="write('4')">4</button>
    <button @click="write('5')">5</button>
    <button @click="write('6')">6</button>
    <button @click="write('/')">/</button>
    <button @click="write('7')">7</button>
    <button @click="write('8')">8</button>
    <button @click="write('9')">9</button>
    <button @click="write('*')">*</button>
    <button @click="writeDote('.')">.</button>
    <button @click="write('0')">0</button>
    <button @click="write('-')">-</button>
    <button @click="write('+')">+</button>
    <button @click="calculate" class="double">=</button>
    <button @click="delAll" class="double">C</button>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
